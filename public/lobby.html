<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Room</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="styles/main.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="styles/lobby.css"
    />
  </head>

  <body>
    <header id="nav" >
      <div class="mainLogo1">
        <img src="https://i.ibb.co/6yyxLWN/image-9.png" alt="LwB logo" />
        <a href="https://learning-without-borders.netlify.app/teacher/home">
          <h2>Home</h2>
        </a>
      </div>
      <div class="nav--list">
        
      </div>
    </header>
    <main id="room__lobby__container">
      <div id="form__container">
        <div id="form__container__header">
          <p>ðŸ‘‹ Create or Join Room</p>
        </div>

        <form id="lobby__form">
          <div class="form__field__wrapper">
            <!-- <label>Your Name</label> -->
            <input
              type="text"
              name="name"
              required
              placeholder="Enter your display name..."
            />
          </div>

          <div class="form__field__wrapper">
            <!-- <label>Room ID</label> -->
            <input type="text" name="room" placeholder="Enter room name..." />
          </div>

          <div class="form__field__wrapper">
            <button type="submit">
              Go to Room
            </button>
          </div>
        </form>
      </div>
    </main>
  </body>
  <script type="text/javascript" src="js/lobby.js"></script>
</html>
