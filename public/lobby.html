<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Room</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="styles/main.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="styles/lobby.css"
    />
  </head>

  <body>
    <header id="nav">
      <div class="mainLogo1">
        <img src="https://i.ibb.co/6yyxLWN/image-9.png" alt="LwB logo" />
        <a href="https://learning-without-borders.netlify.app/student/home">
          <h2>Home</h2>
        </a>
      </div>
      <div class="nav--list"></div>
    </header>
    <main id="room__lobby__container">
      <div id="form__container">
        <div id="form__container__header">
          <p>Join a RoomðŸ‘‹</p>
        </div>

        <form id="lobby__form">
          <div class="form__field__wrapper">
            <label>Your Name</label>
            <input
              type="text"
              name="name"
              required
              placeholder="Enter your display name..."
            />
          </div>
          <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
          <div class="form__field__wrapper">
            <label for="teacherSelect">Select Teacher</label>
            <select id="teacherSelect" name="teacher" required>
              <option value="">Select teacher</option>
            </select>
          </div>

          <div class="form__field__wrapper">
            <button type="submit">Go To Room</button>
          </div>
        </form>
      </div>
    </main>
  </body>
  <script type="text/javascript" src="js/lobby.js"></script>
</html>
